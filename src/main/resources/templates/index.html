<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{title/title}"></head>

<body class="body">
	<header th:insert="~{header/header}">
	</header>
	<!-- home -->
	<section class="home">
		<!-- home bg -->
		<div class="owl-carousel home__bg">
			<div class="item home__cover" data-bg="img/home/home__bg.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg2.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg3.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg4.jpg"></div>
		</div>
		<!-- end home bg -->

		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="home__title"><b>Phim Mới</b> Của Tháng</h1>

					<button class="home__nav home__nav--prev" type="button">
						<i class="icon ion-ios-arrow-round-back"></i>
					</button>
					<button class="home__nav home__nav--next" type="button">
						<i class="icon ion-ios-arrow-round-forward"></i>
					</button>
				</div>

				<div class="col-12">
					<div class="owl-carousel home__carousel">
						<div class="item" th:each="film : ${listFilm}">
							<!-- card -->
							<div class="card card--big">
								<div class="card__cover">
									<img th:src="@{'/images/' + ${film[1]}}" alt="" height="323px">
									<a href="#" class="card__play">
										<i class="icon ion-ios-play"></i>
									</a>
								</div>
								<div class="card__content">
									<h3 class="card__title">
										<a href="#" th:text="${film[0]}"></a>
									</h3>
									<span class="card__category">
										<a href="" th:text="${film[2]}"></a>

									</span>
									<span class="card__rate"><i class="icon ion-ios-star"></i>[[${film[3]}]]</span>
								</div>
							</div>
							<!-- end card -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end home -->

	<!-- content -->
	<section class="content">
		<div class="content__head">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<!-- content title -->
						<h2 class="content__title">Danh sách phim</h2>
						<!-- end content title -->

						<!-- content tabs nav -->
						<ul class="nav nav-tabs content__tabs" id="content__tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#tab-1" role="tab"
									aria-controls="tab-1" aria-selected="true">Đang phát hành</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#tab-2" role="tab" aria-controls="tab-2"
									aria-selected="false">Sắp phát hành</a>
							</li>
						</ul>
						<!-- end content tabs nav -->
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- content tabs -->
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab">
					<div class="row">
												
						<!-- card -->
						<div class="col-6 col-sm-12 col-lg-6" th:each="films : ${listAllFilms}">
							<div class="card card--list">
								<div class="row">
									<div class="col-12 col-sm-4">
										<div class="card__cover">
											<img th:src="@{'/images/' + ${films[2]}}" alt="" height="250px">
											<a th:href="@{/home/fimlDetail(idFilm=${films[0]})}" class="card__play">
												<i class="icon ion-ios-play" ></i>
											</a>
										</div>
									</div>

									<div class="col-12 col-sm-8">
										<div class="card__content">
											<h3 class="card__title"><a href="#" th:text="${films[1]}"></a></h3>
											<span class="card__category">
												<a href="#" th:text="${films[3]}"></a>

											</span>

											<div class="card__wrap">
												<span class="card__rate"><i
														class="icon ion-ios-star"></i>[[${films[5]}]]</span>

												<ul class="card__list">
													<li>2D</li>
													<li th:text="${films[4] + '+'}"></li>
												</ul>
											</div>

											<div class="card__description">
												<p th:text="${films[6]}"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<!-- end card -->

				<div class="tab-pane fade" id="tab-2" role="tabpanel" aria-labelledby="2-tab">
					<div class="row">
						card
						<div class="col-6 col-sm-4 col-lg-3 col-xl-2" th:each="films : ${listFilmsUpComing}">
							<div class="card">
								<div class="card__cover">
									<img th:src="@{'/images/' + ${films[1]}}" alt="">
									<a href="#" class="card__play">
										<i class="icon ion-ios-play"></i>
									</a>
								</div>
								<div class="card__content">
									<h3 class="card__title"><a href="#" th:text="${films[0]}"></a></h3>
									<span class="card__category">
										<a href="#" th:text="${films[2]}"></a>

									</span>
									<span class="card__rate"><i class="icon ion-ios-star"></i>[[${films[3]}]]</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<a href="listfilm" class="section__btn">Xem thêm</a>
				</div>


				<!-- end content tabs -->
			</div>
		</div>
	</section>

	<!-- footer -->
	<footer th:insert="~{footer/footer}">
	</footer>
	<!-- end footer -->

	<!-- JS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/plyr.min.js"></script>
	<script src="js/jquery.morelines.min.js"></script>
	<script src="js/photoswipe.min.js"></script>
	<script src="js/photoswipe-ui-default.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
