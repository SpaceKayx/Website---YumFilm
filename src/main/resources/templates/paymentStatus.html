<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{title/titleBootstrap}">
</head>
<style>
	.card{
		background-color: #2b2b31 !important;
		color: white;
	}
</style>
<body class="body">
	<!-- header -->
	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form"  style="width: 700px">
							<a href="/home" class="sign__logo">
								<svg xmlns="http://www.w3.org/2000/svg" width="210" height="80">
								  <g transform="translate(100, 100) rotate(-0.0663417)">
								    <text stroke="#000" font-weight="bold" xml:space="preserve" text-anchor="middle" font-family="Noto Sans JP" font-size="50" y="-45" x="-50" fill="#ffffff">Yum</text>
								    <text stroke="#000" font-weight="bold" xml:space="preserve" text-anchor="middle" font-family="Noto Sans JP" font-size="57" y="-43" x="52" fill="#ff0000">Film</text>
								  </g>
								</svg>
							</a>
							<div class="mb-3">
								<div class="card-header mb-5 text-center">
									<svg th:if="${warning}" xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 72 72">
										  <g id="Group_18129" data-name="Group 18129" transform="translate(-604 -170)">
										    <circle id="Ellipse_148" data-name="Ellipse 148" cx="36" cy="36" r="36" transform="translate(604 170)" fill="#faeaea"/>
										    <g id="_24x24-Alert" data-name="24x24-Alert" transform="translate(620 186)">
										      <rect id="Frame24" width="40" height="40" fill="#c91d1d" opacity="0"/>
										      <path id="alert" d="M22.9,3.991l14.745,28.9A3.493,3.493,0,0,1,38,34.355a3.251,3.251,0,0,1-3.237,3.292H5.094a4.174,4.174,0,0,1-1.439-.366A3.3,3.3,0,0,1,2.4,32.891Q16.725,5.129,17.321,3.991A2.9,2.9,0,0,1,19.988,2.35,3.238,3.238,0,0,1,22.9,3.991ZM20,32.714a2.378,2.378,0,1,0-2.34-2.378A2.359,2.359,0,0,0,20,32.714ZM18.4,14.051v9.877a1.62,1.62,0,1,0,3.24,0V14.234a1.626,1.626,0,0,0-1.62-1.646A1.6,1.6,0,0,0,18.4,14.051Z" transform="translate(0 -0.35)" fill="#c91d1d"/>
										    </g>
										  </g>
										</svg>
										<svg  th:if="${success}" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 48 48"><defs><style>.a{fill:#e4f4ff;opacity:0;}.b{fill:none;stroke:#51d3c7;stroke-width:2px;}.c{fill:#51d3c7;}</style></defs><g transform="translate(-13.312 -114.115)">
										<circle class="a" cx="24" cy="24" r="24"
											transform="translate(13.312 114.115)" /></g><circle class="b" cx="20" cy="20" r="20" transform="translate(4 4)"/><g transform="translate(-13.312 -112.115)"><path class="c" d="M35.94,142.629a1,1,0,0,1-.667-.255l-4.9-4.395A1,1,0,1,1,31.7,136.49l4.176,3.742,8.1-8.65a1,1,0,1,1,1.459,1.367l-8.772,9.364A1,1,0,0,1,35.94,142.629Z"/></g></svg>
								</div>
								<div class="card-body text-white text-center">
									<div class="mb-3 d-flex" th:if="${paymentNameBank}">
										<h3>
											Ngân hàng:
										<h3 class=" ms-2 text-danger" th:text="${paymentNameBank}"></h3>
										</h3>
									</div>
									<div class="mb-3 d-flex" th:if="${paymentMoney}">
										<h3>
											Tổng tiền:
										<h3 class=" ms-2 text-danger" th:text="${#numbers.formatCurrency(paymentMoney)}"></h3>
										</h3>
									</div>
									<div class="mb-3">
										<h2 class="text-success text-start" th:text="${paymentStatus}"></h2>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary" th:if="${success}">
								Nhận vé qua QR Code
							</button>
							<button type="submit" class="btn btn-primary" th:formaction="@{/home}" th:if="${warning}">
								Quay về trang chủ
							</button>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/plyr.min.js"></script>
	<script src="js/jquery.morelines.min.js"></script>
	<script src="js/photoswipe.min.js"></script>
	<script src="js/photoswipe-ui-default.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
