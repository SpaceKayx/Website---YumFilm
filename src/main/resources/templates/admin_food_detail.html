<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{title/title}"></head>

<body class="body">
	<!-- header -->
	<header th:insert="~{header/headeradmin}"></header>
	<!-- end header -->

	<!-- details -->
	<section class="section details">
		<!-- details background -->
		<div class="details__bg" data-bg="img/home/home__bg.jpg"></div>
		<!-- end details background -->

		<!-- details content -->
		<div class="container">
			<form method="post" th:object="${newFood}" enctype="multipart/form-data">
				<div>
					<h1 class="details__title">Combo Bắp Nước</h1>
				</div>
				<div class="row">
					<input type="text" th:field="*{foodId}" hidden/>
					<div class=" col-lg-4 col-md-6 col-sm-12 ">
						<div class="card__cover">
							<div class="card__cover">
								<img th:if="${food != null}" th:src="@{'/images/' + *{foodImage}}" alt="">
								<input name="showImage" th:value="*{foodImage}" hidden />
							</div>
						</div>
						<div>
							<input type="file" class="price__btn" name="fileImage">
						</div>
					</div>

					<div class="col-lg-8 col-md-6 col-sm-12">
						<div class="row">
							<div class="col-lg-6">
								<label for="" style="color: aliceblue;">Tên món ăn</label>
								<input name="foodName" type="text" class="form__input" th:field="*{foodName}">
							</div>
							<div class="col-lg-6">
								<label for="" style="color: aliceblue;">Giá </label>
								<input name="price" type="text" class="form__input" th:field="*{price}">
							</div>

						</div>
						<div class="row">
							<label for="" style="color: aliceblue;">Mô tả</label>
							<textarea name="description" type="text" class="form__input" th:field="*{description}" />
						</div>
						<div class="row">
							<label for="" style="color: aliceblue;">Số lượng </label>
							<input type="text" name="quantity" class="form__input" th:field="*{quantity}">
						</div>
						<div class="row">
							<div class="col-lg-3">
								<button class="form__btn" type="submit" th:formaction="@{/manager/food-detail/add}">Them</button>
							</div>
							<div class="col-lg-3">
								<button class="form__btn" th:formaction="@{/manager/food-detail/update}"
									style="margin-left: 15px;" type="submit">Sửa</button>
							</div>
							<div class="col-lg-3">
								<button class="form__btn" th:formaction="@{/manager/food-detail/delete}" type="submit">Xóa</button>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
		<!-- end details content -->
	</section>
	<!-- end details -->


	<!-- footer -->
	<footer th:insert="~{footer/footer}"></footer>
	<!-- end footer -->

	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

		<!-- Background of PhotoSwipe. 
		It's a separate element, as animating opacity is faster than rgba(). -->
		<div class="pswp__bg"></div>

		<!-- Slides wrapper with overflow:hidden. -->
		<div class="pswp__scroll-wrap">

			<!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
			<!-- don't modify these 3 pswp__item elements, data is added later on. -->
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>

			<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
			<div class="pswp__ui pswp__ui--hidden">

				<div class="pswp__top-bar">

					<!--  Controls are self-explanatory. Order can be changed. -->

					<div class="pswp__counter"></div>

					<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

					<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

					<!-- Preloader -->
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>

				<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>

				<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/plyr.min.js"></script>
	<script src="js/jquery.morelines.min.js"></script>
	<script src="js/photoswipe.min.js"></script>
	<script src="js/photoswipe-ui-default.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
